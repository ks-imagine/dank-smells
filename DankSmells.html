        // Decode the configuration
        const firebaseConfig = JSON.parse(atob(encodedConfig));

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const userId = "unique_user_id"; // Replace with a unique identifier for each user

        let dayCounter = 0;
        let dateList = [];

        async function loadUserData() {
            const doc = await db.collection('users').doc(userId).get();
            if (doc.exists) {
                const data = doc.data();
                dayCounter = data.dayCounter || 0;
                dateList = data.dateList || [];
                updateCounter();
                updateDateList();
            }
        }

        async function saveUserData() {
            await db.collection('users').doc(userId).set({
                dayCounter,
                dateList
            });
        }

        function updateCounter() {
            document.getElementById('day-counter').innerText = dayCounter;
            saveUserData();
        }

        function updateDateList() {
            const dateListElement = document.getElementById('date-list');
            dateListElement.innerHTML = '';
            dateList.forEach(date => {
                const listItem = document.createElement('li');
                listItem.innerText = date;
                dateListElement.appendChild(listItem);
            });
            saveUserData();
        }

        function resetCounter() {
            const today = new Date().toLocaleDateString();
            dateList.push(today);
            dayCounter = 0;
            updateCounter();
            updateDateList();
        }

        // Increment the counter every day
        setInterval(() => {
            dayCounter++;
            updateCounter();
        }, 86400000); // 86400000 ms = 1 day

        // Initial load
        loadUserData();
    </script>
